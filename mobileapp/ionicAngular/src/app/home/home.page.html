<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Todo List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label>
    <div style="margin:20px; text-align:center">
      Create Item
    </div>
  </ion-label>
  <ion-item>
    <ion-label position="floating">Enter title</ion-label>
    <ion-input type="text" [(ngModel)]="user.title"></ion-input>
  </ion-item>
  <!-- <ion-item>
    <ion-button (click)="presentActionSheet()"><ion-icon name="camera-outline"></ion-icon> Take Photo</ion-button>
  </ion-item> -->
  <ion-button expand="block" (click)="submit()">
    Submit
  </ion-button>

  <ion-grid>
    <ion-label>
      <div style="margin:20px;">
        Items
      </div>
    </ion-label>

    <ion-list *ngFor="let item of items">
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option color="tertiary" expandable>
            Archive
          </ion-item-option>
        </ion-item-options>
    
        <ion-item>
          <ion-label>{{item.title}}</ion-label>
        </ion-item>
    
        <ion-item-options side="end">
          <ion-item-option (click)="delete(item._id)" color="danger" expandable>
            Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    

  </ion-grid>

</ion-content>
